<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Nest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Novel Nest</h1>
    <p>Contact us: 0700000011</p>
  </header>
  <main>
    <section id="favorites">
      <h2>Favorites</h2>
      <div id="favorites-list">
        <!-- Favorite books will be added here -->
      </div>
    </section>
    <section id="top-picks">
      <h2>Top Picks</h2>
      <div id="top-picks-list">
        <!-- Top picks will be dynamically displayed here -->
      </div>
    </section>
    <section id="filters">
      <label for="genre">Filter by Genre:</label>
      <select id="genre">
        <option value="">All</option>
        <!-- Options will be dynamically populated -->
      </select>
    </section>
    <section id="book-display">
      <!-- Books will be dynamically displayed here -->
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
